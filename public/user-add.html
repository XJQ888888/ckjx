<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<title>新增用户 - 长坤机械</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>body{font-family:'Noto Sans SC',sans-serif;background:#0f172a;}</style>
</head>
<body class="min-h-screen flex items-center justify-center">
<form id="addUserForm" class="bg-slate-800 text-white rounded-xl shadow-2xl w-full max-w-4xl p-8 space-y-6">
  <h2 class="text-2xl font-bold">新增用户并分配权限</h2>

  <!-- 基本字段 -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm mb-1">登录用户名</label>
      <input required name="username" class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded focus:outline-none focus:border-cyan-400">
    </div>
    <div>
      <label class="block text-sm mb-1">初始密码</label>
      <input required type="password" name="password" class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded focus:outline-none focus:border-cyan-400">
    </div>
  </div>

  <!-- 权限树 -->
  <div>
    <label class="block text-sm mb-2">功能权限（勾选即授予）</label>
    <div id="permTree" class="max-h-[50vh] overflow-auto bg-slate-900/50 border border-slate-700 rounded p-4 space-y-2 text-sm"></div>
  </div>

  <!-- 按钮 -->
  <div class="flex items-center justify-end space-x-3">
    <button type="button" onclick="history.back()" class="px-4 py-2 bg-slate-600 hover:bg-slate-700 rounded">取消</button>
    <button type="submit" class="px-5 py-2 bg-cyan-600 hover:bg-cyan-500 rounded">保存用户</button>
  </div>
</form>

<script>
const token = localStorage.getItem('token');
// 渲染权限树
fetch('http://192.168.10.22:3001/api/permissions/schema',{headers:{Authorization:'Bearer '+token}})
  .then(r=>r.json())
  .then(list=>{
    const box=(code,name)=>`
      <label class="flex items-center space-x-2 cursor-pointer">
        <input type="checkbox" name="perms" value="${code}" class="form-checkbox h-4 w-4 text-cyan-400 bg-slate-700 border-slate-500">
        <span>${name}</span>
      </label>`;
    const groups = {};
    list.forEach(p=>{
      groups[p.group]=groups[p.group]||[];
      groups[p.group].push(box(p.code, p.name));
    });
    const html = Object.entries(groups).map(([g, arr])=>`
      <div>
        <div class="font-semibold text-slate-300 mb-1">${g}</div>
        <div class="pl-4 space-y-1">${arr.join('')}</div>
      </div>`).join('');
    document.getElementById('permTree').innerHTML = html;
  });

// 提交
document.getElementById('addUserForm').addEventListener('submit', async e=>{
  e.preventDefault();
  const fd = new FormData(e.target);
  const perms = [...document.querySelectorAll('[name="perms"]:checked')].map(i=>i.value);
  const body = {
    username: fd.get('username'),
    password: fd.get('password'),
    permissions: perms
  };
  const r = await fetch('http://192.168.10.22:3001/api/users',{
    method:'POST',
    headers:{'Content-Type':'application/json', Authorization:'Bearer '+token},
    body:JSON.stringify(body)
  });
  if(r.ok){ alert('用户已创建'); location.href='settings.html'; }
  else { const msg=await r.text(); alert('失败：'+msg); }
});
</script>
</body>
</html>
